        function showError(message) {
        // Hide the table and button in the event of error
            $('#clothesTable').hide();

            $('#main-container').append("<label>"+message+"</label>");

       // Alert function and store the promotion message in local storage 
       function promoAlert(){
        const promoData = JSON.parse(localStorage.getItem('promo_msg'));
        console.log(promoData);
        if (username != 'admin' && promoData!= null ){
                alert(promoData)
                localStorage.removeItem('promo_msg');
            }
            else{
                console.log('admin')
            }
        }

        function deleteMe(e, count) {
            if (confirm("Confirm Delete?") == true) {
                e.parentNode.remove();
                for (let i in arrMe) {
                    if (arrMe[i][0] == count) {
                        //console.log(count)
                        indexMe = uniqueList.indexOf(count);
                        // console.log(indexMe)
                        arrMe.splice(i, 1);
                        uniqueList.splice(indexMe, 1);
                        document.getElementById("numOfItem").innerHTML = arrMe.length
                    }
                }
        
                if (arrMe.length == 0) {
                    location.reload();
                }
                return uniqueList;
            }
        }

        async function checkOut() {
            if (arrMe.length != 0) {
                const myAsyncFunction = async () => {
                // Some asynchronous code herecase
                    testMe = "http://localhost:5000/order1";
                
                    const responseMe = await fetch(testMe, { method: 'GET' });
                    const resultMe = await responseMe.json();
                    if (responseMe.status === 200) {
                    // success case
                        //console.log(resultMe.data.order)
                        var test = resultMe.data.order[resultMe.data.order.length-1].order_id + 1
                    }
                    return test;
                }

            const myValue = await myAsyncFunction();
            //console.log(myValue);
            let error = 0;
            //console.log(arrMe); 
            $(async() => {
                
            // Change serviceURL to your own
            var serviceURL1 = "http://localhost:5000/make_payment";
            
            for (let i of arrMe) {
                //console.log(i)
                try {
                    order_ID = myValue;
                    customerEmail = i[1]
                    clothesID = i[2]
                    clothesName = i[3]
                    size = i[4]
                    color = i[5]
                    cost = i[6]
                    quantity = document.getElementById(i[0]).value
                    totalPrice = (cost * quantity).toFixed(2)
                    refundStatus = false
        
                    var response = await fetch(serviceURL1, { 
                            method: 'POST',
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ order_id: order_ID, customerEmail: customerEmail, clothesID: clothesID, 
                                clothesName: clothesName, size: size, color: color, quantity: quantity, totalPrice: totalPrice, 
                                refundStatus: refundStatus })
                        });
                        
                        const result = await response.json();
                        // console.log(result)
                        if (response.status === 200 || response.status === 201) {
                            // success case
                            //console.log(result)
                            //$('#main-container').append("<label>" + isbnNumber + " added successfully!</label>");
                        } else if (response.status == 404) {
                            // No books
                            error++;
                            showError(result.message);
                        } else {
                            // unexpected outcome, throw the error
                            error++;
                            throw response.status;
                        }
                } catch (error) {
            // Errors when calling the service; such as network error,
            // service offline, etc
                    error++;
                    showError('There is a problem retrieving order data, please try again later.<br />' + error);
                } // error
            }

            if (error == 0) {
                // checkOut2(myValue);
                checkOut3(myValue);
                clothesList = [];
                for (let i of arrMe) {
                    clothesList.push(i[3])
                }
                finalList = clothesList.join(", ");
                alert("Checkout successful with the following order: " + finalList + "\nYou will soon receive an SMS with an invoice.");
                //location.reload();
            }   
                
            });   
        }

    function checkOut3(myValue) {
        orderList = [];
        for (let i of arrMe) {
            clothesName = i[3];
            quantity = document.getElementById(i[0]).value;
            orderList.push(clothesName, quantity);
        }
        orderList.push(myValue);
        fetch('http://localhost:5000/create-checkout-session/' + orderList, {
                mode: 'no-cors',
                method: 'GET',
                // headers: {
                //     'Content-Type': 'application/json'
                // },
                // body: JSON.stringify({ /* data to send in the request body */ })
                })
                .then(response => {
                if (response) {
                    // If the response status is a redirect status
                    const redirectUrl = 'http://localhost:5000/create-checkout-session/' + orderList;
                    //window.open(redirectUrl, "_blank");
                    window.location.href = redirectUrl;
                } else {
                    // Handle the response data
                    response.json().then(data => {
                    // Do something with the data
                    const redirectUrl = 'http://localhost:8080/index.html'; // assuming the server returns the redirect URL in the response data
                    window.location.href = redirectUrl;
                    });
                }
                })
                .catch(error => {
                // Handle errors
                });
        }
        
        uniqueList = [];
        arrMe = [];
        countMe = 0;
        function addMe(arr) {
            if (!uniqueList.includes(arr[0])) {
                alert("Added to cart!");
                $('#faves').empty();
                arrMe.push(arr);
                $('#faves').show();
                $('#checkOutList').show();
                $('#checkOut').show();
                //console.log(arrMe);
                for (let i of arrMe) {
                    ida = 0;
                    for (let j of i) {
                        //console.log(j)
                        if (ida == 0 && !uniqueList.includes(j)) {
                            //console.log(document.getElementById(ida).value);
                            countMe = j;
                            uniqueList.push(j);
                            //console.log(j);
                        }
                        else if (ida == 3) {
                            //console.log(j)
                            var li = document.createElement("li");
                            li.innerHTML = j;
                            quantityMe = document.getElementById(i[0]).value;
                            li.innerHTML += ", Quantity: " + quantityMe + " <svg xmlns='http://www.w3.org/2000/svg' onclick='deleteMe(this," + countMe + ")' width='24' height='24' fill='currentColor' class='bi bi-x-square ms-1' viewBox='0 0 16 16' id='cancelMe'> <path d='M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z'/><path d='M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z'/></svg>"
                            document.getElementById("faves").appendChild(li);

                            document.getElementById("numOfItem").innerHTML = arrMe.length
                        }
                        ida++;
                    }
                }
                return arrMe
            } else {
                alert("Item is already in cart!");
            }
        }
        // anonymous async function
        // - using await requires the function that calls it to be async
        $(async() => {
        // Change serviceURL to your own  
            // var serviceURL = "http://127.0.0.1:5000/clothes";
            //var serviceURL = "http://localhost:8000/api/v1/clothes";
            var serviceURL = "http://localhost:5000/clothes";
            try {
                const response = await fetch(serviceURL, { method: 'GET' });
                const result = await response.json();
                if (response.status === 200) {
                // success case
                    var clothes = result.data.clothes; //the array is in books within data of
                    //console.log(clothes)
                    // the returned result
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
                    var index = 0;
                    
                    for (const cloth of clothes) {
                        okMe = [index, "ahkao@gmail.com", cloth.clothesID, cloth.name, cloth.size, cloth.color, cloth.cost]
                        
                        rows +="<div class='col'><div class='card h-100'><img src='" + cloth.image + "' class='card-img-top' alt='...' style='height: 300px;'><div class='card-body d-flex flex-column'>" +

                        "<p class='card-text mt-auto'>Color: " + cloth.color + "</p>" +

                        "<div class='mt-auto'>Quantity: <input type='number' value='1' min='1' id='" + index + "' /></div>" +
                        "<div class='text-right ms-auto'>Add to Cart</div>"+
                        "<div class='ms-auto'><button onclick='addMe(" + JSON.stringify(okMe) + ")' type='button' class='btn btn-success'><svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-cart' viewBox='0 0 16 16'><path d='M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z'/></svg>" 
                        + "</button></div></div></div></div>";
                        index++;
                    }
                    // add all the rows to the table
                    $('#clothesTable').append(rows);
                } else if (response.status == 404) {
                    // No clothes
                    showError(result.message);
                } else {
                    // unexpected outcome, throw the error
                    throw response.status;
                }
            } catch (error) {
                // Errors when calling the service; such as network error,

                showError('There is a problem retrieving clothes data, please try again later.<br />' + error);
